---
  title: "Location"
  description: "Dieser Objekttyp dient dazu, einen Ortsbezug formal abzubilden. Ortsangaben können sowohl aus Textinformationen bestehen (beispielsweise dem Namen einer Straße/eines Platzes oder eine genaue Adresse) als auch aus Geodaten. Ortsangaben sind auch nicht auf einzelne Positionen beschränkt, sondern können eine Vielzahl von Positionen, Flächen, Strecken etc. abdecken.\n\nGeodaten **müssen** im GeoJSON-Format ausgegeben werden."
  type: "object"
  required: 
    - "id"
    - "type"
  properties: 
    id: 
      type: "string"
      format: "url"
    type: 
      type: "string"
      pattern: "^https://oparl\\.org/schema/1\\.0/Location$"
    description: 
      description: "Textuelle Beschreibung eines Orts, z. B. in Form einer Adresse."
      type: "string"
    geojson: 
      description: "Geodaten-Repräsentation des Orts. Der Wert dieser Eigenschaft **muss** der Spezifikation von GeoJSON entsprechen, d.h. es **muss** ein vollständiges `Feature`-Objekt ausgegeben werden."
      type: "object"
    streetAddress: 
      description: "Straße und Hausnummer der Anschrift."
      type: "string"
    room: 
      description: "Raumangabe der Anschrift"
      type: "string"
    postalCode: 
      description: "Postleitzahl der Anschrift."
      type: "string"
    subLocality: 
      description: "Untergeordnete Ortsangabe der Anschrift, z.B. Stadtbezirk, Ortsteil oder Dorf."
      type: "string"
    locality: 
      description: "Ortsangabe der Anschrift."
      type: "string"
    bodies: 
      description: "Rückfreferenzen auf Body-Objekte. Wird nur dann ausgegeben, wenn das Location-Objekt nicht als eingebettetes Objekt aufgerufen wird."
      type: "array"
      items: 
        type: "string"
        format: "url"
        oparl:ref: "Body"
    organizations: 
      description: "Rückfreferenzen auf Organization-Objekte. Wird nur dann ausgegeben, wenn das Location-Objekt nicht als eingebettetes Objekt aufgerufen wird."
      type: "array"
      items: 
        type: "string"
        format: "url"
        oparl:ref: "Organization"
    meetings: 
      description: "Rückfreferenzen auf Meeting-Objekte. Wird nur dann ausgegeben, wenn das Location-Objekt nicht als eingebettetes Objekt aufgerufen wird."
      type: "array"
      items: 
        type: "string"
        format: "url"
        oparl:ref: "Meeting"
    papers: 
      description: "Rückfreferenzen auf Paper-Objekte. Wird nur dann ausgegeben, wenn das Location-Objekt nicht als eingebettetes Objekt aufgerufen wird."
      type: "array"
      items: 
        type: "string"
        format: "url"
        oparl:ref: "Paper"
    keyword: 
      type: "array"
      items: 
        type: "string"
    created: 
      type: "string"
      format: "date-time"
    modified: 
      type: "string"
      format: "date-time"
    deleted: 
      type: "boolean"

